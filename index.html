<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Smith</title>

    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #e3e7db;
        }

        header {
            background: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: bold;
        }

        header p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 14px;
        }

        .hero img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .intro-box {
            background: #f4efe5;
            width: 70%;
            margin: -80px auto 40px;
            padding: 30px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .intro-box h2 {
            font-style: italic;
            color: #7a6e57;
        }

        .intro-box button {
            padding: 10px 25px;
            border: none;
            background: #ddb996;
            cursor: pointer;
        }

        .boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
        }

        .boxes div {
            width: 230px;
            height: 140px;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            font-style: italic;
        }

        .newsletter input {
    padding: 12px;
    width: 280px;
    margin: 10px;
    font-size: 14px;
    border: 1px solid #aaa;
    outline: none;
}

.newsletter button {
    padding: 12px 25px;
    margin-left: 10px;
    background: #d6b18a;
    border: none;
    cursor: pointer;
}

.newsletter {
    background: #e8b27a;
    width: 100%;
    padding: 60px 20px;
    text-align: center;
}

        /* mobile responsive */
        @media (max-width: 600px) {
            .intro-box {
                width: 90%;
            }
            .boxes {
                flex-direction: column;
                align-items: center;
            }
            .boxes div {
                width: 90%;
            }
        }
    </style>

</head>
<body>

    <header>
        <div>
            <h1>Amber Smith</h1>
            <p>Beauty, Travel, Lifestyle</p>
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">About Me</a>
            <a href="#">Shop My Insta</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- HERO IMAGE -->
    <div class="hero">
        <img src="white.jpg" alt="Hero Image">
    </div>

    <!-- INTRODUCTION BOX -->
    <div class="intro-box">
        <h2>Introduction Goes Here</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
           Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button>READ MORE</button>
    </div>

    <!-- 3 BOX SECTION -->
    <div class="boxes">
            <div style="background-image: url('travel.jpg');">Travel</div>
            <div style="background-image: url('life.jpg');">Lifestyle</div>
            <div style="background-image: url('home.jpg');">Home</div>
    </div>

    <div class="newsletter">
        <h2>Download My Monthly Planner</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
        <button>Subscribe</button>
    </div>

</body>
</html>
